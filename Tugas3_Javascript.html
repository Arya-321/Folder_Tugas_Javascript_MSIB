<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    
        let p1 = {nama:"Irvan", nilai:95};
        let p2 = {nama:"Aldi", nilai:71};
        let p3 = {nama:"Alfian", nilai:80};
        let p4 = {nama:"Zahra", nilai:55};
        let p5 = {nama:"Joko", nilai:45};
    
        let person = [p1,p2,p3,p4,p5];
    </script>
    <h3>
        <table style="padding: 10; text-align: center; width: 100%;">
            <thead style="background-color: lightblue;">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Grade</th>
                    <th>Ranking</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    var no = 1;
                    for (p of person){
                       let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
    
                       //set grade A - E (menggunakan if multi kondisi)
                       // A = 90 - 100, B 80 - 89 dan seterusnya sampai E
    
                       //set predikat (menggunakan swtich case)
    
                       //A = Sangat baik, B = Baik, C = Cukup, D= Kurang, E = SAngat kurang
                       //set warna warni table menggunakan looping

                       if(p.nilai > 90 && p.nilai <= 100) grade = "A";
                       else if (p.nilai > 70 && p.nilai <= 85) grade = "B";
                       else if (p.nilai > 55 && p.nilai <= 60) grade = "C";
                       else if (p.nilai > 45 && p.nilai <= 55) grade = "D";
                       else if (p.nilai > 0 && p.nilai <= 45) grade = "E";
                       else grade = "";

                       switch(grade){
                            case "A": ranking = "Sangat Memuaskan"; break;
                            case "B": ranking = "Memuaskan"; break;
                            case "C": ranking = "Cukup"; break;
                            case "D": ranking = "Buruk"; break;
                            case "E": ranking = "Sangat Buruk"; break;
                       }
                       let color
                       for(p.no = 1; p.no <= 2; p.no++){
                           color= (no % 2 == 0)? "blue" : "red"
                       }
                       
                 document.write(`<tr bgcolor="${color}">
                    <td>${no++}</td>
                    <td>${p.nama}</td>
                    <td>${p.nilai}</td>
                    <td>${grade}</td>
                    <td>${ranking}</td>
                    <td>${ket}</td>
                </tr>`);
                }
            </script>
            </tbody>
        </table>
    </h3>
</body>
</html>
